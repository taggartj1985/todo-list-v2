<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Todo List</title>
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">

    <form v-on:submit.prevent="saveNewTask">
      <label for="new-task">Add a new task:</label>
      <input id="new-task" type="text" v-model="newTask"/>
      <input type="submit" value ="Save Task" /><br>

      <!-- <lable for="priority">Priority:</lable>
      <input type="radio" name="priority" value="low-priority">
      <label for="low-priority">Low</label>
      <input type="radio" name="priority" value="High-priority">
      <label for="High-priority">High</label> -->

    </form>




    <ul>
      <li v-for="(task, index) in tasks" v-bind:class="task.isPriority ? 'priority' : 'not-priority' ">
        <span>{{ task.todo }}</span>
        <span v-if="task.isPriority">Low!</span>
        <span v-if="!task.isPriority">High!</span>
        <button v-if="!task.isPriority" v-on:click="highTask(index)">Low</button>
        <button v-if="task.isPriority" v-on:click="lowTask(index)">High</button>
      </li>
    </ul>


  </div>
</body>
</html>
